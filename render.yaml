    name: coreza-backend
    env: docker
    plan: free
    dockerfilePath: ./coreza-backend/Dockerfile.prod
    envVars:
      - key: REDIS_URL
        fromDatabase:
          name: coreza-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: SUPABASE_URL
        value: "https://tiitofotheupylvxivge.supabase.co"
      - key: SUPABASE_SERVICE_ROLE_KEY
